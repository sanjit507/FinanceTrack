{% extends 'base.html' %}
{% block title %}Delete Transaction{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md text-center">
  <h2 class="text-2xl font-bold mb-4">Delete Transaction</h2>
  <p class="mb-6">Are you sure you want to delete <strong>{{ transaction.title }}</strong> (â‚¹{{ transaction.amount }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded mr-2">Yes, delete</button>
    <a href="{% url 'transaction_list' %}" class="px-4 py-2 bg-gray-300 rounded">Cancel</a>
  </form>
</div>
{% endblock %}
