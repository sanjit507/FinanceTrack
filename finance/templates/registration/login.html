{% extends 'base.html' %}
{% block title %}Login{% endblock %}


{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form action="" method="post" class="">
            {% csrf_token %}

            {% if form.errors %}
            <div class="mb-4 text-red-600">{{ form.errors }}</div>
            {% endif %}
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">Username:</label>
                <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="password">Password:</label>
                <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
            </div>

            <button type="button" class="mt-4 text-sm text-blue-500 hover:underline" onclick="window.location.href='/register'">Register</button>
        </form>
    </div>
</div>
{% endblock %}
